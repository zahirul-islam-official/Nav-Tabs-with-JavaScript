<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tab Btn Project</title>
    <!-- Font Awesome cdn link below -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    
    <div class="tabs-cover">
        <ul>
            <li class="tab-btn">React</li>
            <li class="tab-btn">Vue</li>
            <li class="tab-btn">Angular</li>
            <li class="tab-btn">Node JS</li>
            <li class="tab-btn">Laravel</li>
        </ul>
        <div class="tabs">
            <div class="tab"><i class="fa-brands fa-react"></i></div>
            <div class="tab"><i class="fa-brands fa-vuejs"></i></div>
            <div class="tab"><i class="fa-brands fa-angular"></i></div>
            <div class="tab"><i class="fa-brands fa-node-js"></i></div>
            <div class="tab"><i class="fa-brands fa-laravel"></i></div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
